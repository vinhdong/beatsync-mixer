<!-- Side-by-side content grid -->
<div class="content-grid">
  <!-- Left side: Music Search and Playlists -->
  <div class="section">
    <!-- Music Search Section -->
    <div id="search-section">
      <h2>ğŸµ Search Music</h2>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for songs, artists, or albums...">
        <button id="search-btn" onclick="searchMusic()">Search</button>
      </div>
      
      <div id="search-results">
        <h3>Search Results</h3>
        <ul id="search-results-list"></ul>
      </div>
    </div>

    <!-- Playlists Section (Host only) -->
    <div id="playlists">
      <h2>Your Playlists</h2>
      <ul id="playlist-list"></ul>
    </div>

    <div id="tracks">
      <button id="back-btn">â† Back to Playlists</button>
      <h2>Playlist Tracks</h2>
      <ul id="track-list"></ul>
    </div>
  </div>

  <!-- Right side: Queue -->
  <div class="section">
    <div id="queue-section">
      <div class="queue-header">
        <h2>Current Queue <small>(ordered by votes)</small></h2>
        <button id="clear-queue-btn" onclick="clearQueue()">Clear Queue</button>
      </div>
      <ul id="queue"></ul>
      <div id="queue-empty">
        No tracks in queue. Add some music! ğŸµ
      </div>
    </div>
  </div>
</div>
