<!-- Spotify Web Player - Fixed at top -->
<div id="spotify-player-container">
  <div id="spotify-embed-wrapper" style="display: none;">
    <iframe id="spotify-player" 
            style="border-radius:12px" 
            src="" 
            width="100%" 
            height="152" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
    </iframe>
  </div>
  <div id="full-player">
    <div class="player-content">
      <div class="track-info">
        <div id="album-art">
          <img id="album-image" src="" alt="Album Art" style="width: 60px; height: 60px; border-radius: 4px; display: none;">
          <div id="no-track-placeholder" style="width: 60px; height: 60px; background: #333; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #666;">â™ª</div>
        </div>
        <div class="track-details">
          <div class="track-name" id="current-track-name">No track playing</div>
          <div class="track-artist" id="current-track-artist">Connect to start playback</div>
        </div>
      </div>
      
      <div class="player-controls">
        <button class="control-btn" id="prev-btn" onclick="previousTrack()" disabled>â®ï¸</button>
        <button class="control-btn play-btn" id="play-pause-btn" onclick="togglePlayback()" disabled>â–¶ï¸</button>
        <button class="control-btn" id="next-btn" onclick="nextTrack()" disabled>â­ï¸</button>
      </div>
      
      <div class="progress-section">
        <div class="progress-bar-container" onclick="seekToPosition(event)">
          <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>
        <div class="time-info">
          <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
        </div>
      </div>
      
      <div class="volume-section">
        <span class="volume-icon">ğŸ”Š</span>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50" onchange="setVolume(this.value)">
      </div>
      
      <div class="status" id="connection-status">ğŸ”´ Disconnected</div>
    </div>
  </div>
</div>
